<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dish ðŸ¥˜</title>
    <!-- Fav Icon -->
    <link rel="icon" href="src/images/Logo.png" />
    <!-- Tailwind Css -->
    <link rel="stylesheet" href="src/css/main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="src/css/all.min.css" />
  </head>
  <body>
    <!-- ! Loading -->
    <div
      id="loading"
      class="fixed inset-0 flex items-center justify-center bg-black z-50"
    >
      <span class="loading loading-infinity loading-lg"></span>
    </div>

    <!-- * Side Nav Menu -->
    <nav
      class="bg-nav rounded-r-[25px] flex flex-col justify-between border-navContent fixed top-0 left-0 bottom-0 w-[250px] z-40 font-primary collapsed"
    >
      <div
        class="arrow absolute right-[-40px] top-[50%] translate-y-[-50%] cursor-pointer"
      >
        <img src="src/images/icons/Arrow-Nav-Right.svg" alt="" />
      </div>
      <div class="upper">
        <div class="logo">
          <img
            class="w-[190px] mx-auto mt-5 border-b-2 pb-10"
            src="src/images/Logo.png"
            alt="logo"
          />
        </div>
        <div class="nav-content">
          <ul class="menu rounded-box w-auto mt-5">
            <li class="mb-4">
              <a id="nav-search">
                <img
                  src="src/images/icons/search-normal.svg"
                  alt="Search-icon"
                />
                Search
              </a>
            </li>
            <li class="mb-4">
              <a id="nav-categories">
                <img src="src/images/icons/category.svg" alt="Category-icon" />
                Categories
              </a>
            </li>
            <li class="mb-4">
              <a id="nav-area">
                <img src="src/images/icons/location-tick.svg" alt="Area-icon" />
                Area
              </a>
            </li>
            <li class="mb-4">
              <a id="nav-ingredients">
                <img src="src/images/icons/bubble.svg" alt="Area-icon" />
                Ingredients
              </a>
            </li>
            <li class="mb-4">
              <a id="nav-contact">
                <img src="src/images/icons/messages-2.svg" alt="Area-icon" />
                Contact us
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="lower">
        <div
          class="social flex justify-center gap-3 border-t-2 pt-5 w-[75%] mx-auto my-3"
        >
          <a href="https://www.facebook.com/OFFICIAL.ABANOUB.NASHAAT">
            <img
              class="w-[50px] cursor-pointer"
              src="src/images/icons/Facebook@4x.png"
              alt=""
            />
          </a>
          <a href="">
            <img
              class="w-[50px] cursor-pointer"
              src="src/images/icons/Discord@4x.png"
              alt=""
            />
          </a>
          <a href="https://www.linkedin.com/in/abanoub-nashaat-s0bhy/">
            <img
              class="w-[50px] cursor-pointer"
              src="src/images/icons/LinkedIn@4x.png"
              alt=""
            />
          </a>
        </div>
        <div class="copyRight">
          <p class="text-sm text-center my-3">Â© 2024 Hot Dish.</p>
        </div>
      </div>
    </nav>

    <!-- ! Main Page -->
    <div class="main-page">
      <!-- Welcome -->
      <div
        class="welcome flex flex-col items-center justify-center h-screen"
        id="welcomeSection"
      >
        <h1 class="text-4xl sm:text-5xl font-normal font-tertiary">
          Welcome to <span class="text-primary">Hot Dish !</span>
        </h1>
      </div>
      <!-- Inner Loading -->
      <div
        class="inner-loading flex items-center justify-center h-screen"
        id="innerLoading"
      >
        <span class="loading loading-infinity loading-lg"></span>
      </div>

      <!-- Search Container -->
      <div class="container mx-auto" id="searchContainer"></div>
      <!-- Meals -->
      <div
        class="container content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-2 sm:gap-4 justify-items-center content-center mx-auto"
        id="rowData"
      ></div>
      <!-- Details -->
      <div class="container hidden mx-auto" id="detailsContainer"></div>
      <!-- Contact Us -->
      <div class="container mx-auto hidden" id="contactContainer"></div>
    </div>
    <!-- Search Modal -->
    <div
      id="searchModal"
      class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center z-50"
    >
      <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
        <input
          id="modalSearchInput"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full"
        />
      </div>
    </div>
    <!-- Js -->
    <script src="src/js/jquery-3.7.1.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
